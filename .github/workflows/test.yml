name: Node Manager reusable workflows - Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 14]
        os: [ubuntu-latest]

    name: Run tests on ${{ matrix.os }} with Node.js ${{ matrix.node-version }} [github-node-manager-reusable-workflows/test]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Fetch build-cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./*
          key: build-cache-${{ github.sha }}

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
