name: Reusable workflow - Test

on:
  workflow_call:

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 14]
        os: [ubuntu-latest]

    name: Running Test with node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Use build-cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./*
          key: build-cache-${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci
      
      - name: Run test
        run: npm test