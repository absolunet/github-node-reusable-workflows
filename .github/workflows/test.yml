name: Reusable workflow - Test

on:
  workflow_call:
    inputs:
      node-auth-token:
        required: false
        type: string
      node-registry-url:
        required: false
        type: string
      node-scope:
        required: false
        type: string

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 14]
        os: [ubuntu-latest]

    name: Running Test with node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Use build-cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./*
          key: build-cache-${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./package-lock.json
          scope: ${{ inputs.node-scope }}
          registry-url: ${{ inputs.node-registry-url }}
        env:
          NODE_AUTH_TOKEN: ${{ inputs.node-auth-token }}

      - name: Install dependencies
        run: npm ci
      
      - name: Run test
        run: npm test